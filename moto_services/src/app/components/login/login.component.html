

<section id="formInt">
  
  <div class="wrapper">
    <span class="bg-animate"></span>
    <div class="form-box login">
      <h2>INICIAR SESIÓN</h2>
      <form action="" (submit)="login()">

        <div class="input-box">
          <input type="email" id="Email" name="email" [(ngModel)]="user.email" aria-describedby="emailHelp" required />
          <label>Email</label>
          <i class="bi bi-person-circle"></i>
        </div>

        <div class="input-box">
          <input type="password"  id="password" name="password" [(ngModel)]="user.password" required />
          <label>Contraseña</label>
          <i class="bi bi-lock-fill"></i>
        </div>

 

        <button type="submit" class="btn">Ingresar</button>

        <div class="logreg">
          <p>“Promovamos la productividad real, no la imagen del trabajo duro”.</p>
        </div>
      </form>
    </div>
    <div class="info-text login">

      <h2>Bienvenido!!</h2>
      <div class="logo">
        <img src="../../../assets/img/logos/softRedLogoFinal-removebg-preview.png" alt="">
      </div>
    </div>

  </div>
</section>
